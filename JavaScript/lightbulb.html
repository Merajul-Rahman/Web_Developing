<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb Example</title>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100%; width: 100%;">
        <button id="Onbutton" onclick=lighton()>Turn On</button>
        <img id="bulb" src="pic_bulboff.gif" alt="">
        <button id="offbutton" onclick=lightoff()>Turn Off</button>
        <p id="para">Text Size Check</p>
        <button onclick=changecss()>Font Size</button>
    </div>
</body>
</html>

<script>
    function lighton()
    {   
        var sorce = document.getElementById('bulb').src
        if(sorce.includes('pic_bulbon.gif'))
        {
            alert('The light is already ON')
            
        }
        else
        {
            document.getElementById('bulb').src='pic_bulbon.gif'
        }
    }
    function lightoff()
    {
        var sorce = document.getElementById('bulb').src
        if(sorce.includes('pic_bulboff.gif'))
        {
            alert('The light is already OFF')
        }
        else
        {
            document.getElementById('bulb').src='pic_bulboff.gif'
        }
    }
    function changecss()
    {
        document.getElementById('para').style.fontSize = "35px"
    }
</script>
