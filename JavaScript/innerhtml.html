<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Output using innerHtml</title>
</head>
<body>
    <h1>Java Script Output using innerHtml</h1>
    <div style="display: flex; gap: 2px;">
            <p>The summation of  </p><p id="v1"><p>+</p></p><p id="v2"></p><p> is = </p> <p id="sum"></p>
    </div>
    <script>
        document.getElementById("v1").innerHTML =10;
        document.getElementById("v2").innerHTML= 22;
        document.getElementById("sum").innerHTML = 10+22;
    </script>
</body>
</html>
