<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="myInput" placeholder="Type something...">
<p id="output"></p>

<input type="text" id="myInput2" placeholder="Type something and unfocus">

<script>
document.getElementById("myInput2").addEventListener("change", function() {
    alert("Value changed to: " + this.value);
});
</script>


<script>
document.getElementById("myInput").addEventListener("input", function() {
    document.getElementById("output").innerText = "You typed: " + this.value;
});


</script>
</body>
</html>
